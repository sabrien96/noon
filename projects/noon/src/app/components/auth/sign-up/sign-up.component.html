<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card mt-5">
        <div class="card-header">Sin Up</div>
        <div class="card-body">
          <form>
            <div class="mb-3 mt-3">
              <label for="firstNameId" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstNameId"
                placeholder="Enter first name"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="lastNameId" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastNameId"
                placeholder="Enter last name"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Enter password"
              />
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="remember"
                />
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
